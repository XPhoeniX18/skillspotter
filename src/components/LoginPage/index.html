<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register website</title>

            <!-- Font Awesome Pro -->

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>


    <div class="Register">

        <div class="top">
            <img src="assets/Logo1.png" class="logo">
            <div class="right">
                <div class="text">Donâ€™t have an account?</div>
                <div class="button"><p>Register</p></div>
            </div>
        </div>

        <div class="middle">

            </div>


        </div>
